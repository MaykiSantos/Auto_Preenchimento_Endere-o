<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>preenchimento altomatico</title>
    <link rel="stylesheet" href="css.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body id="corpo">
    <nav id="nav-titulo" class="navbar navbar-light bg-light">
      <p id="titulo">Preenchimento automatico</p>
    </nav>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label for="" class="o-form__text">CEP:</label> <span id="erro-cep" class="erro-invizivel">cep invalido</span>
      <div class="input-group mb-3">
  <input id="campo-cep" type="text" class="form-control" placeholder="Cep" aria-label="Recipient's username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button">Adicionar</button>
  </div>
</div>
    </div>
    <div class="col-md-6">
      <label for="" class="o-form__text">Endereço:</label>
      <div class="input-group mb-3">
  <input id="campo-endereco" type="text" class="form-control" placeholder="Endereço" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>
    <div class="col-md-3">
      <label for="" class="o-form__text">Número:</label>
      <div class="input-group mb-3">
  <input id="campo-numero" type="text" class="form-control" placeholder="Número" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-8">
      <label for="" class="o-form__text">Bairro:</label>
      <div class="input-group mb-3">
  <input id="campo-bairo" type="text" class="form-control" placeholder="Bairro" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>
    <div class="col-md-4">
      <label for="" class="o-form__text">Complemento:</label>
      <div class="input-group mb-3">
  <input id="campo-complemento" type="text" class="form-control" placeholder="Complemento" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-9">
      <label for="" class="o-form__text">Cidade:</label>
      <div class="input-group mb-3">
  <input id="campo-cidade" type="text" class="form-control" placeholder="Cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>
    <div class="col-md-3">
      <label for="" class="o-form__text">Estado:</label>
      <div class="input-group mb-3">
  <input id="campo-estado" type="text" class="form-control" placeholder="Estado" aria-label="Recipient's username" aria-describedby="button-addon2">
</div>
    </div>

  </div>

</div>






<script src="estrutura_java.js"></script>
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
